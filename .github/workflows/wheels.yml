name: Build and Publish Wheels

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

env:
  LLVM_VERSION: "18.1.8"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # ===== LLVM Setup for macOS (Linux uses CIBW_BEFORE_ALL) =====
    - name: Install LLVM via Homebrew (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install llvm@18
        echo "LLVM_DIR=$(brew --prefix llvm@18)/lib/cmake/llvm" >> $GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=$(brew --prefix llvm@18)" >> $GITHUB_ENV

    # ===== Build Wheels =====
    - name: Build wheels (Linux)
      if: runner.os == 'Linux'
      uses: pypa/cibuildwheel@v2.21
      env:
        CIBW_BUILD: "cp311-* cp312-* cp313-*"
        CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"
        CIBW_BEFORE_ALL_LINUX: |
          dnf install -y wget xz zlib-devel ncurses-devel libffi-devel
          wget -q https://github.com/llvm/llvm-project/releases/download/llvmorg-18.1.8/clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz
          tar -xf clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04.tar.xz
          mv clang+llvm-18.1.8-x86_64-linux-gnu-ubuntu-18.04 /opt/llvm
        CIBW_ENVIRONMENT_LINUX: >
          LLVM_DIR=/opt/llvm/lib/cmake/llvm
          CMAKE_PREFIX_PATH=/opt/llvm
          LD_LIBRARY_PATH=/opt/llvm/lib:$LD_LIBRARY_PATH
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja"
        CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair --plat manylinux_2_28_x86_64 -w {dest_dir} {wheel}"
        CIBW_TEST_COMMAND: "python -c \"import justjit; print(justjit.jit(lambda x: x+1)(5))\""
        CIBW_BUILD_VERBOSITY: 3

    - name: Build wheels (macOS)
      if: runner.os == 'macOS'
      uses: pypa/cibuildwheel@v2.21
      env:
        CIBW_BUILD: "cp311-* cp312-* cp313-*"
        CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_ENVIRONMENT: >
          LLVM_DIR=${{ env.LLVM_DIR }}
          CMAKE_PREFIX_PATH=${{ env.CMAKE_PREFIX_PATH }}
          MACOSX_DEPLOYMENT_TARGET=10.14
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja"
        CIBW_REPAIR_WHEEL_COMMAND_MACOS: ""
        CIBW_TEST_COMMAND: "python -c \"import justjit; print(justjit.jit(lambda x: x+1)(5))\""
        CIBW_BUILD_VERBOSITY: 3

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build SDist
      run: pipx run build --sdist

    - name: Upload SDist
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python }}
    needs: [build_wheels]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14]
        python: ['3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: wheelhouse

    - name: Install wheel
      shell: bash
      run: |
        pip install --find-links wheelhouse justjit

    - name: Run tests
      run: python test_all_opcodes.py

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    permissions:
      id-token: write  # For trusted publishing

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: dist

    - uses: actions/download-artifact@v4
      with:
        name: sdist
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
