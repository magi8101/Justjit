name: Build and Publish Wheels

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

env:
  LLVM_VERSION: "18.1.8"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: windows-latest
            arch: AMD64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # ===== LLVM Setup =====
    - name: Cache LLVM
      id: cache-llvm
      uses: actions/cache@v4
      with:
        path: ${{ github.workspace }}/llvm-install
        key: llvm-${{ env.LLVM_VERSION }}-${{ matrix.os }}-${{ matrix.arch }}

    - name: Download LLVM (Linux)
      if: runner.os == 'Linux' && steps.cache-llvm.outputs.cache-hit != 'true'
      run: |
        wget -q https://github.com/llvm/llvm-project/releases/download/llvmorg-${{ env.LLVM_VERSION }}/clang+llvm-${{ env.LLVM_VERSION }}-x86_64-linux-gnu-ubuntu-18.04.tar.xz
        tar -xf clang+llvm-${{ env.LLVM_VERSION }}-x86_64-linux-gnu-ubuntu-18.04.tar.xz
        mv clang+llvm-${{ env.LLVM_VERSION }}-x86_64-linux-gnu-ubuntu-18.04 llvm-install

    - name: Download LLVM (macOS x86_64)
      if: runner.os == 'macOS' && matrix.arch == 'x86_64' && steps.cache-llvm.outputs.cache-hit != 'true'
      run: |
        wget -q https://github.com/llvm/llvm-project/releases/download/llvmorg-${{ env.LLVM_VERSION }}/clang+llvm-${{ env.LLVM_VERSION }}-x86_64-apple-darwin.tar.xz
        tar -xf clang+llvm-${{ env.LLVM_VERSION }}-x86_64-apple-darwin.tar.xz
        mv clang+llvm-${{ env.LLVM_VERSION }}-x86_64-apple-darwin llvm-install

    - name: Download LLVM (macOS arm64)
      if: runner.os == 'macOS' && matrix.arch == 'arm64' && steps.cache-llvm.outputs.cache-hit != 'true'
      run: |
        wget -q https://github.com/llvm/llvm-project/releases/download/llvmorg-${{ env.LLVM_VERSION }}/clang+llvm-${{ env.LLVM_VERSION }}-arm64-apple-darwin.tar.xz
        tar -xf clang+llvm-${{ env.LLVM_VERSION }}-arm64-apple-darwin.tar.xz
        mv clang+llvm-${{ env.LLVM_VERSION }}-arm64-apple-darwin llvm-install

    - name: Download LLVM (Windows)
      if: runner.os == 'Windows' && steps.cache-llvm.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        Invoke-WebRequest -Uri "https://github.com/llvm/llvm-project/releases/download/llvmorg-${{ env.LLVM_VERSION }}/clang+llvm-${{ env.LLVM_VERSION }}-x86_64-pc-windows-msvc.tar.xz" -OutFile "llvm.tar.xz"
        7z x llvm.tar.xz
        7z x llvm.tar
        Move-Item "clang+llvm-${{ env.LLVM_VERSION }}-x86_64-pc-windows-msvc" llvm-install

    - name: Set LLVM environment
      shell: bash
      run: |
        echo "LLVM_DIR=${{ github.workspace }}/llvm-install" >> $GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=${{ github.workspace }}/llvm-install" >> $GITHUB_ENV

    # ===== Build Wheels =====
    - name: Build wheels
      uses: pypa/cibuildwheel@v2.21
      env:
        CIBW_BUILD: "cp311-* cp312-* cp313-*"
        CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_ENVIRONMENT: >
          LLVM_DIR=${{ github.workspace }}/llvm-install
          CMAKE_PREFIX_PATH=${{ github.workspace }}/llvm-install
        CIBW_ENVIRONMENT_WINDOWS: >
          LLVM_DIR=${{ github.workspace }}\llvm-install
          CMAKE_PREFIX_PATH=${{ github.workspace }}\llvm-install
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja"
        CIBW_TEST_COMMAND: "python -c \"import justjit; print(justjit.jit(lambda x: x+1)(5))\""
        CIBW_BUILD_VERBOSITY: 1

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build SDist
      run: pipx run build --sdist

    - name: Upload SDist
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python }}
    needs: [build_wheels]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]
        python: ['3.11', '3.12', '3.13']
    
    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}

    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: wheelhouse

    - name: Install wheel
      shell: bash
      run: |
        pip install --find-links wheelhouse justjit

    - name: Run tests
      run: python test_all_opcodes.py

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    permissions:
      id-token: write  # For trusted publishing

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: dist

    - uses: actions/download-artifact@v4
      with:
        name: sdist
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
