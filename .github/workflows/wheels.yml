name: Build and Publish Wheels

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

env:
  # Using conda-forge llvmdev 18.1.8 for static linking
  LLVM_VERSION: "18.1.8"

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x86_64
          - os: macos-13
            arch: x86_64
          - os: macos-14
            arch: arm64
          - os: windows-latest
            arch: AMD64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    # ===== Build Wheels (Linux) =====
    # Uses CIBW_BEFORE_ALL to install Miniconda + llvmdev inside the container
    - name: Build wheels (Linux)
      if: runner.os == 'Linux'
      uses: pypa/cibuildwheel@v2.21
      env:
        CIBW_BUILD: "cp311-* cp312-* cp313-*"
        CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_MANYLINUX_X86_64_IMAGE: "manylinux_2_28"
        CIBW_BEFORE_ALL_LINUX: |
          # Install system dependencies
          dnf install -y wget bzip2 zlib-devel libffi-devel
          # Install Miniconda
          wget -q https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh -O /tmp/miniconda.sh
          bash /tmp/miniconda.sh -b -p /opt/conda
          /opt/conda/bin/conda init bash
          # Install llvmdev from conda-forge (includes static libraries)
          /opt/conda/bin/conda install -y -c conda-forge llvmdev=18.1.8 zlib libxml2
          # Verify installation
          ls -la /opt/conda/lib/cmake/llvm/
        CIBW_ENVIRONMENT_LINUX: >
          LLVM_DIR=/opt/conda/lib/cmake/llvm
          CMAKE_PREFIX_PATH=/opt/conda
          PATH=/opt/conda/bin:$PATH
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja"
        CIBW_REPAIR_WHEEL_COMMAND_LINUX: "auditwheel repair --plat manylinux_2_28_x86_64 -w {dest_dir} {wheel}"
        CIBW_TEST_COMMAND: "python -c \"import justjit; print(justjit.__version__)\""
        CIBW_BUILD_VERBOSITY: 3

    # ===== Build Wheels (macOS) =====
    # Use setup-miniconda for cleaner conda management
    - name: Setup Miniconda (macOS)
      if: runner.os == 'macOS'
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        auto-activate-base: true
        activate-environment: ""

    - name: Install LLVM via conda-forge (macOS)
      if: runner.os == 'macOS'
      shell: bash -el {0}
      run: |
        conda install -y -c conda-forge llvmdev=18.1.8 zlib libxml2
        echo "LLVM_DIR=$CONDA_PREFIX/lib/cmake/llvm" >> $GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=$CONDA_PREFIX" >> $GITHUB_ENV
        # Verify
        ls -la "$CONDA_PREFIX/lib/cmake/llvm/"

    - name: Build wheels (macOS)
      if: runner.os == 'macOS'
      uses: pypa/cibuildwheel@v2.21
      env:
        CIBW_BUILD: "cp311-* cp312-* cp313-*"
        CIBW_SKIP: "*-musllinux_* *-win32 *-manylinux_i686"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_ENVIRONMENT: >
          LLVM_DIR=${{ env.LLVM_DIR }}
          CMAKE_PREFIX_PATH=${{ env.CMAKE_PREFIX_PATH }}
          MACOSX_DEPLOYMENT_TARGET=10.14
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja"
        CIBW_REPAIR_WHEEL_COMMAND_MACOS: ""
        CIBW_TEST_COMMAND: "python -c \"import justjit; print(justjit.__version__)\""
        CIBW_BUILD_VERBOSITY: 3

    # ===== Build Wheels (Windows) =====
    # Use setup-miniconda for cleaner conda management
    - name: Setup Miniconda (Windows)
      if: runner.os == 'Windows'
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        auto-activate-base: true
        activate-environment: ""

    - name: Install LLVM via conda-forge (Windows)
      if: runner.os == 'Windows'
      shell: bash
      run: |
        conda install -y -c conda-forge llvmdev=18.1.8 zlib libxml2 cmake ninja
        # On Windows, conda installs to $CONDA_PREFIX/Library
        echo "LLVM_DIR=$CONDA_PREFIX/Library/lib/cmake/llvm" >> $GITHUB_ENV
        echo "CMAKE_PREFIX_PATH=$CONDA_PREFIX/Library" >> $GITHUB_ENV
        # Verify
        ls -la "$CONDA_PREFIX/Library/lib/cmake/llvm/"

    - name: Build wheels (Windows)
      if: runner.os == 'Windows'
      uses: pypa/cibuildwheel@v2.21
      env:
        CIBW_BUILD: "cp311-* cp312-* cp313-*"
        CIBW_SKIP: "*-win32"
        CIBW_ARCHS: ${{ matrix.arch }}
        CIBW_ENVIRONMENT: >
          LLVM_DIR=${{ env.LLVM_DIR }}
          CMAKE_PREFIX_PATH=${{ env.CMAKE_PREFIX_PATH }}
        CIBW_BEFORE_BUILD: "pip install nanobind scikit-build-core cmake ninja delvewheel"
        CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair --add-path ${{ env.CMAKE_PREFIX_PATH }}/bin -w {dest_dir} {wheel}"
        CIBW_TEST_COMMAND: "python -c \"import justjit; print(justjit.__version__)\""
        CIBW_BUILD_VERBOSITY: 3

    - name: Upload wheels
      uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.arch }}
        path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Build SDist
      run: pipx run build --sdist

    - name: Upload SDist
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    
    permissions:
      id-token: write  # For trusted publishing

    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: wheels-*
        merge-multiple: true
        path: dist

    - uses: actions/download-artifact@v4
      with:
        name: sdist
        path: dist

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
